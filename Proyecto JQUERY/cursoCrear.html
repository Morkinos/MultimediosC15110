<!doctype html>
<html lang="en">

<head>
    <title>Crear Curso</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="container-fluid">
        <header class="header" id="navbar">
            <div></div>
        </header>
        <main>
            <div class="container-fluid min-vh-100">
                <div class="row ">
                    <h1>Cursos</h1>

                    <form class="form" id="formulario">
                        <div class="mb-3">
                            <label for="" class="form-label">Nombre</label>
                            <input type="text" class="form-control" name="nombre" id="nombre" aria-describedby="helpId"
                                placeholder="" required />
                            <small id="helpId" class="form-text text-muted">nombre</small>
                        </div>
                        <div class="mb-3">
                            <label for="" class="form-label">Descripcion</label>
                            <input type="text" class="form-control" name="descripcion" id="descripcion"
                                aria-describedby="helpId" placeholder="" required />
                            <small id="helpId" class="form-text text-muted">descripcion</small>
                        </div>
                        <div class="mb-3">
                            <label for="" class="form-label">Tiempo</label>
                            <input type="text" class="form-control" name="tiempo" id="tiempo" aria-describedby="helpId"
                                placeholder="" required />
                            <small id="helpId" class="form-text text-muted">tiempo</small>
                        </div>
                        <div class="mb-3">
                            <label for="" class="form-label">Usuario</label>
                            <input type="text" class="form-control" name="usuario" id="usuario"
                                aria-describedby="helpId" placeholder="" required />
                            <small id="helpId" class="form-text text-muted">usuario</small>
                        </div>
                        <div class="mb-3">
                            <button type="reset" class="btn btn-danger">Reset</button>
                            <button type="submit" class="btn btn-primary">Enviar</button>
                        </div>
                    </form>
                    <div id="mensajes"></div>
                </div>
            </div>
        </main>
        <footer>
            <div id="piedepagina"></div>
        </footer>
    </div>

    <!-- jQuery and JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <!-- Custom Scripts -->
    <script src="js/Opciones.js"></script>
    <script src="js/curso.js"></script>
</body>

</html>
