<!doctype html>
<html lang="en">

<head>
    <title>Recuperar Password</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
</head>

<body>
    <header>
        <div id="menu">

        </div>
    </header>

    <main>
        <div class="login">
            <img src="img/fondoEpico.jpg" alt="login imagen" class="login_img">

            <form action="" class="login_form" id="formularioLogin">
                <h1 class="login_title login_text">Recupera la contrase√±a</h1>

                <div class="login_content">
                    <div class="login_box login_text">

                        <i class="ri-user-3-line login_icon"></i>

                        <div class="login_box-input ">
                            <input type="email" required class="login_input" id="email" placeholder=""
                                name="email">
                            <label for="" class="login_label login_text">Email</label>
                        </div>
                    </div>

                </div>


                <button type="submit" class="login_button" id="enviarBtn">Enviar</button>
                <button type="reset" class="login_button">Restablecer</button>
                <button type="" class="login_button" onclick="window.location.href='login.html'">Volver</button>

                <div id="seccionSpinner" class="login_button_alert">

                </div>
                <div id="mensajes">

                </div>
            </form>
        </div>
    </main>

    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"

        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
    <script src="js/login.js"></script>
</body>

</html>
