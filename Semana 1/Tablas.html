<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 15px;
            text-align: left;
        }
        th {
            background-color: #818181;
        }
        tr:nth-child(even) {
            background-color: #915959;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <th>Id</th>
            <th>Nombre</th>
        </tr>
        <tr>
            <td>1212</td>
            <td>Emmanuel</td>
        </tr>
        <tr>
            <td>1213</td>
            <td>Josue</td>
        </tr>
        <tr>
            <td>1214</td>
            <td>Luis</td>
        </tr>
    </table>
</body>
</html>
<!--Con click derecho y inspeccionar se puede ver los valores de
la tabla desde la web-->
