<!doctype html>
<html lang="en">
    <head>
        <title>Laboratorio 5</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <style>
            .fondo{
                background-color: rgb(4, 60, 60);
                margin-top: 0;
            }
            .letra{
                color: whitesmoke;
            }
            .fondoResultados{
                background-color: whitesmoke;
                border-color: black;
                padding-bottom: 30px;
            }
            .img{
                margin-top: 15px;
                width: 25%;
                height: 45%;
                
               
            }
            .ejemplo{
                text-align: center;
                margin-top: 15px;
            }
            .centrar{
                display: flex;
                justify-content: center;
                align-items: center;
            }
        </style>

    </head>

    <body class="fondo letra">
        <header>
            <!-- place navbar here -->
        </header>
        <main >
            <div >
                <h1>Divisor de Numeros</h1>

                <div class="mb-3">
                    <label for="" class="form-label">Numero 1</label>
                    <input
                        type="number"
                        class="form-control"
                        name=""
                        id="numero1"
                        aria-describedby="helpId"
                        placeholder="Ingrese el Divisor"
                    />
                </div>
                <div class="mb-3">
                    <label for="" class="form-label">Numero 2</label>
                    <input
                        type="number"
                        class="form-control"
                        name=""
                        id="numero2"
                        aria-describedby="helpId"
                        placeholder="Ingrese el Dividendo "
                    />
                </div>
                <a
                    name=""
                    id=""
                    class="btn btn-secondary"
                    onclick="division()"
                    role="button"
                    >Calcular</a
                >

                <div class="col">
                    <div
                        class="row"
                    >
                        <div class="col">Resultado</div>
                        <div class="fondo font">
                            <span class="form-control fondoResultados" id="resultado"></span>
                        </div>
                    </div>
                    
                </div>

                <div style="border: 25px; border-color: white;">
                    <h2 class="ejemplo">Ejemplo de Division</h2>
                    <div class="centrar">
                        <img src="ejemplo.jpg" class="img" alt="Ejemplo de division">
                    </div>
                    
                </div>
                
                
                
            </div>

        </main>
        <footer>
            <!-- place footer here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script>
            function division(){
                alert("Calculando");
                let dividendo = parseInt(document.getElementById('numero1').value);
                let divisor = parseInt(document.getElementById('numero2').value);

                if ( divisor === 0 ) {
                    resultado =  "No se puede dividir por cero";
                    document.getElementById("resultado").innerHTML = resultado;
                }else{
                let cociente  = 0;
                let resto = dividendo;
            
                while(resto >= divisor){
                    resto = parseInt(resto)-parseInt(divisor);
                    cociente ++;

                }
                let resultado = 'resto: '+ parseInt(resto)  +' / ' + cociente+' : cociente' ;
            
                document.getElementById("resultado").innerHTML = resultado;
                }
            }
               //console.log(division(0,7));         

        </script>
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
